  <head>
    <title>Survey Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4818a9e69b.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav>
        <ul class="nav_links">
          <li><a href="index.html" accesskey="h">Home</a></li>
          <li><a href="index.html" accesskey="a">About</a></li>
          <li><a href="blog/blogpage.html" accesskey="b">Blog</a></li>
          <li><a href="#" accesskey="c">Contact</a></li>
        </ul>
      </nav>
    </header>
   
      <main>
        <div class="box, mx-6">
        <section class="hero is-link">
            <div class="hero-body">
              <p class="title">
                Website Experience Survey Form
              </p>
              <p class="subtitle">
                Thank you for taking the time to help me improve this page & learn in the process.
              </p>
            </div>
          </section>

          <form id="survey-form">
            <div class="field">
                <label class="label" for="name" id="name-label">Name</label>
                <div class="control">
                    <input class="input is-link" type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="email" id="email-label">Email</label>
                <div class="control">
                    <input class="input is-link"  type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="field">
                <label class="label" for="number" id="number-label">Age (optional)</label>
                <div class="control">
                    <input class="input is-link"  type="number" id="number" name="number" min="16" max='120' placeholder="Age">
                </div>
            </div>

            <div class="field"> 
                <label class="label" for="reason">What brings you to this website?</label>
                <div class="control">
                    <div class="select is-link">
                        <select id="dropdown">
                            <option value="" disabled selected hidden>Select an option</option>
                            <option value="Google search">Google search</option>
                            <option value="You told me!">You told me!</option>
                                <option value="Recommendation from a friend">Recommendation from a friend</option>
                                    <option value="You're famous!">You're famous!</option>                 
                        </select>
                    </div>

             <label class="label" for="recommend">Would you recommend this page to a friend?</label><br>
            <input type="radio" id="yes" name="recommend" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="recommend" value="No">
            <label for="no">No</label><br>
            <input type="radio" id="not-sure" name="recommend" value="I'm not sure!">
            <label for="not-sure">I'm not sure!</label><br><br>
            <label class="label" for="feedback">What would you like to see improved on this website? (Check all that apply)</label><br>
            <input type="checkbox" id="content" name="content" value="Content">
            <label for="content">Better content</label><br>
            <input type="checkbox" id="ux" name="ux" value="UX">
            <label for="ux">Better UX/Design</label><br>
            <input type="checkbox" id="feature" name="feature" value="Features">
            <label for="feature">More features!</label><br><br>
             <label class="label" for="comments">Any other comments or suggestions?</label><br>
            <textarea name="comments" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
            <br><br>
            <input type="submit" id="submit" value="Submit">
          </form>

          </div>


       
      </main>

  </body>
</html>
