      <main>
        <h1 id="title">Website Experience Survey Form</h1>
        <p id="description">Thank you for taking the time to help me improve this page & learn in the process.</p>
        
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
          <label for="number" id="number-label">Age (optional)</label>
          <input type="number" id="number" name="number" min="16" max='120' placeholder="Age"><br><br>
          <label for="reason">What brings you to this website?</label>
          <input list="dropdown" name="reason" placeholder="Select an option">
          <datalist id="dropdown">
            <option value="Google search">
            <option value="You told me!">
            <option value="Recommendation from a friend">
            <option value="You're famous!">
          </datalist><br><br>
           <label for="recommend">Would you recommend this page to a friend?</label><br>
          <input type="radio" id="yes" name="recommend" value="Yes">
          <label for="yes">Yes</label><br>
          <input type="radio" id="no" name="recommend" value="No">
          <label for="no">No</label><br>
          <input type="radio" id="not-sure" name="recommend" value="I'm not sure!">
          <label for="not-sure">I'm not sure!</label><br><br>
          <label for="feedback">What would you like to see improved on this website? (Check all that apply)</label><br>
          <input type="checkbox" id="content" name="content" value="Content">
          <label for="content">Better content</label><br>
          <input type="checkbox" id="ux" name="ux" value="UX">
          <label for="ux">Better UX/Design</label><br>
          <input type="checkbox" id="feature" name="feature" value="Features">
          <label for="feature">More features!</label><br><br>
           <label for="comments">Any other comments or suggestions?</label><br>
          <textarea name="comments" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
          <br><br>
          <input type="submit" id="submit" value="Submit">
        </form>
